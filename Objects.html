<!DOCTYPE html>
<html>
    <body>
        <h2>
            JavaScript Objects and it's properties
        </h2>
        <p>
            There are many different ways to access the properties
        </p>
        <p>
            You can use .property
        </p>
        <p id="demo"></p>
        <script>
            var person = {
                firstName: "I",
                age: 21,
            };
            document.getElementById("demo").innerHTML = person.firstName + " am " + person.age + " years old ";
        </script>
    </body>
</html>
